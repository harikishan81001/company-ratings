{% extends 'base.html' %}
{% block title %}
    Company Stats
{% endblock %}

{% block main %}
    <div class="row-fluid">
        <div class="row-fluid sortable">        
            <div class="box span12">
                <div class="box-header" data-original-title>
                    <h2><i class="halflings-icon white user"></i><span class="break"></span>Companies Rating</h2>
                    <div class="box-icon">
                        <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                      <thead>
                          <tr>
                              <th>Company Name</th>
                              <th>Month</th>
                              <th>Rating</th>
                          </tr>
                      </thead>   
                      <tbody>
                        {% for stat in stats %} 
                            <tr>
                                <td>{{stat.company_id}}</td>
                                <td class="center">{{stat.month_id}}</td>
                                <td class="center">{{stat.rating}}</td>
                            </tr>
                        {% endfor %}
                      </tbody>
                  </table>            
                </div>
            </div><!--/span-->
        </div><!--/row-->
    </div>
{% endblock %}
