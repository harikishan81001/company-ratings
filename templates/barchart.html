{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    Companies Martix
{% endblock %}

{% block main %}
    <div class="row-fluid">
        
        <div class="box">
            <div class="box-header">
                <h2><i class="halflings-icon white list-alt"></i><span class="break"></span>Company Matrix</h2>
                <div class="box-icon">
                    <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <form class="form-horizontal" method="GET" enctype='multipart/form-data'>
                  <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="selectError">Company</label>
                        <div class="controls">
                          <select id="selectError" data-rel="chosen">
                            {% for comp in companies%} 
                                <option value="{{comp.code}}">{{comp.name}}</option>
                            {%endfor%}
                          </select>
                        </div>
                      </div>
                  </fieldset>
                </form>   
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" class="modal fade bs-example-modal-lg" style="width:700px;" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">Company Graphs</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/row-->
{% endblock %}

{% block footerjs %}
    {{ block.super }}
    <script src='{% static "js/barchart.js" %}'></script>
    <script src='{% static "js/Chart.min.js" %}'></script>
{%endblock%}
